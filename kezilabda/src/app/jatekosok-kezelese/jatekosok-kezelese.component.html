<div>
    <h1>Játékosok kezelése</h1>
  
    <table>

        <thead>
            <tr>
                <th>Név</th>
                <th>Mezszám</th>
                <th>Születési idő</th>
                <th>Poszt</th>
            </tr>
        </thead>
        <tbody>
            <ng-container
            *ngIf="jatekosService.filteredJatekosok.length > 0"
            >
                <tr
                    *ngFor="let jatekos of jatekosService.filteredJatekosok"
                    [routerLink]="['/', 'jatekosok', jatekos.id]"
                    
                >
                    <td>{{ jatekos.nev}}</td>
                    <td>{{ jatekos.mezszam }}</td>
                    <td>{{ jatekos.szuletesi_ido }}</td>
                    <td>{{ jatekos.poszt }}</td>
                </tr>
            </ng-container>
            <tr
                *ngIf="jatekosService.filteredJatekosok.length === 0"
            >
                <td
                    colspan="3"
                >Nincs játékos</td>
            </tr>
                
        </tbody>
    </table>
</div>
